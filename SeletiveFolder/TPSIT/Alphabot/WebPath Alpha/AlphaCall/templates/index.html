{% extends "base.html"%}

{% block link %}  <link  rel="stylesheet" href="{{ url_for('static', filename='index.css') }}"> {% endblock %}

{% block body %}

    <form method="POST" action="/path">
        <div class="form-group">
            <label for="start"> Starting point</label>
            <input type="text" class="form-control" name="start" id="start" required>
        </div>
        <div class="form-group">
            <label for="stop"> Ending point</label>
            <input type="text" class="form-control" name="stop" id="stop" required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>


{% endblock %}
