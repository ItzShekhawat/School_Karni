<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-title">
        <h2>Welcome</h2>
        <h3>Login to explore</h3>
    </div>
    
    <div class="contact-form">
        <form id="contact-form" method="POST" action="server_side.php" ></form>
        <input name="name" type="text " class="form-control" placeholder="Username" required>
        <br>
        <input name="email" type="email" class="form-control" placeholder="Email" required>
        <br>
        <input type="password" name="password" class="form-control" placeholder="Password" required >
        <br>
        <input type="submit" value="Login" class="form-control submit">
    </div>


</body>
</html>
