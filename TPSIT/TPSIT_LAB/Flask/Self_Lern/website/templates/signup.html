{% extends "base.html"%}
{% block title %} Sign up{% endblock %}


{% block body %}
    <form method="post" action="#">
        <h3 align="center" > Sign Up</h3>
        <div class="form-group" >
            <label for="email" >Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" name="email" class="form-control">
            <label for="password1" >Password</label>
            <input type="password" id="password1" placeholder="Enter your password" name="password1" class="form-control">
            <label for="password2" >Repat Password </label>
            <input type="password" id="password2" placeholder="Confirm your password" name="password2" class="form-control">
            <br>
            <button type="submit" class="btn btn-primary " >Submit</button>
        </div>

    </form>

{% endblock %}
